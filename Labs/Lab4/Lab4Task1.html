<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 20px;
            background-color: rgb(217, 221, 226);
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="First name" class="col-sm-4 col-form-label">First name</label>
                <div class="col-sm-8">
                    <div class="input-group"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span> 
                        </div>
                        <input type="text" class="form-control" id="FirstN" placeholder="First Name">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Last name" class="col-sm-4 col-form-label">Last name</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="LastN" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Phone" class="col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" id="Phone" placeholder="Phone">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Address" class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="Address" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="City" class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="City" placeholder="City">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="State" class="col-sm-4 col-form-label">State</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-bars"></i></span>
                        </div>
                        <input type="text" class="form-control" id="State" placeholder="State">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Zip code" class="col-sm-4 col-form-label">Zip code</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="Zip" placeholder="Zip code">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Website or domain name" class="col-sm-4 col-form-label">Website or domain name</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-globe"></i></span>
                        </div>
                        <input type="text" class="form-control" id="LastN" placeholder="Website or domain name">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Do you have hosting" class="col-sm-4 col-form-label">Do you have hosting?</label>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="yes" value="yes">
                        <label class="form-check-label" for="yesHosting">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="no" value="no">
                        <label class="form-check-label" for="noHosting">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Project description" class="col-sm-4 col-form-label">Project description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter project description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"></label>
                <div class="col-sm-8">
                    <button type="button" class="btn btn-warning">Send<i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>






</html>
