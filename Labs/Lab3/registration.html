<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS.css">
    <title>Registration page</title>
</head>
<body>
    <center>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/IBU_logo_reb-02-01.png/800px-IBU_logo_reb-02-01.png" alt="IBU" style="width:100px;height:25px;">
        <h3>International Burch University</h3>
        <h1>Registration form</h1>
        <div class="first-last">
        <form>
            <b><label for="Firstname">Firstname</label></b><br>
            <input type="text" placeholder="Enter your firstname">
        </form>
        <div class="lname">
        <form>
            <b><label for="Lastname">Lastname</label></b><br>
            <input type="text" placeholder="Enter your lastname">
        </form>
        </div>
        </div>
        <form>
            <b><label for="Username">Username</label></b><br>
            <input type="text">
        </form>
        <form>
            <b><label for="password">Password</label></b><br>
            <input type="text">
        </form>
        <form>
            <b><label for="Date of birth">Date of birth</label></b><br>
            <input type="datetime-local">
        </form>
        <form>
            <b><label for="Place of birth">Place of birth</label></b><br>
            <input type="text">
        </form>
        <form>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </form>
        <form>
            <b><label for="Email">Email</label></b><br>
            <input type="text">
        </form>
        <form>
            <b><label for="Phone">Phone</label></b><br>
            <input type="text">
        </form>
        <form>
            <td>Hair Color:</td>
            <td><input type="color" name="haircolor"></td>
        </form>
        <form>
            <td>Notes:</td>
            <td><textarea name="notes" rows="5" cols="25"></textarea></td>
        </form>
        <form>
            <td>Receive Notifications:</td>
            <td><input type="checkbox" name="notifications"></td>
        </form>
        <form>
            <div class="button">
            <td><button type="submit">Register</button></td>
        </form>
    </center>
</body>
</html>
