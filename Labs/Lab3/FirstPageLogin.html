<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS.css">
    <title>International Burch University</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        img {
            width: 100px;
            height: 25px;
        }
        .left-align {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/IBU_logo_reb-02-01.png/800px-IBU_logo_reb-02-01.png" alt="IBU">
        <h3>International Burch University</h3>
        <h1>Login page</h1>
        <div class="left-align">
            <p>Welcome.<br>Please Log in.</p>
            <form>
                <b><label for="email">Email</label></b><br>
                <input type="text" placeholder="Enter your email">
            </form>
            <form>
                <b><label for="password">Password</label></b><br>
                <input type="password" placeholder="Enter your password">
            </form>
        </div>
        <b><p>Don't have an account? <a href="registration.html">Register NOW</a></p></b>
        <b><a href="ForgotYourPassword.html">Forgot your password?</a></b><br>
        <p></p>
        <form action="MainLogin.html">
            <p> </p>
            <div class="button">
            <input type="submit" value="SUBMIT">
            </div>
        </form>
    </div>
</body>
</html>
