<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>VW Register Now</title>
    <link href="CSSContactUS.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="NotificationsJS.js" defer></script>
</head>

<body>
    <header>
        <nav>
           <a href="HomePage.html" class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Volkswagen_logo_2019.svg" alt="Volkswagen"></a>
           <ul class="menu">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="HomePage.html#models">Models</a></li>
            <li><a href="NewsPage.html">News</a></li>
           </ul>
           <div class="menu-btn">
            <i class="fas fa-bars"></i>
           </div>
        </nav>
        <div class="header-body">
            <div>
                <h1></h1>
                <p>
                </p>
        </div>
    </header>
    
    <div class="second-section">
        <h1></h1>
    </div>

    <div class="bg-background"></div>
        <div class="container">
            <div class="text">Welcome. Please Register</div>
            <form id="contactForm" action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="underline"></div>
                    <label for="name">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="underline"></div>
                    <label for="name">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="underline"></div>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    <div class="underline"></div>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <br />
                    <div class="underline"></div>
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                    <br />
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="notifications"></div>
                    <div class="buttons">
                        <button id="success">Sign up</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    <div class="fourth-section">
        <h1></h1>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="https://www.facebook.com/VolkswagenBiH/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/volkswagen_bh/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/Volkswagen_BA"><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href="https://www.youtube.com/channel/UCN5wvHE-DvEvFBqUnXperCg"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footer-nav">
                <ul><li><a href="HomePage.html">Home</a></li>
                    <li><a href="NewsPage.html">News</a></li>
                    <li><a href="HomePage.html#models">Models</a></li>
                    <li><a href="ContactUsPage.html">Contact Us</a></li>
                </ul>
            </div> 
        </div>
        <div class="footer-bottom">
            <p></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zr/xtJ6K6wL5P1ZI1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="HamburgerMenuJS.js"></script>
</body>

</html>
