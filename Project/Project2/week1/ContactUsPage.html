<body>
    <header>
        <nav>
           <a href="HomePage.html" class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Volkswagen_logo_2019.svg" alt="Volkswagen"></a>
           <ul class="menu">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="HomePage.html#models">Models</a></li>
            <li><a href="NewsPage.html">News</a></li>
           </ul>
           <div class="menu-btn">
            <i class="fas fa-bars"></i>
           </div>
        </nav>
        <div class="header-body">
            <div>
                <h1></h1>
                <p>
                </p>
        </div>
    </header>
    <div class="second-section">
        <h1></h1>
    </div>
    <div class="bg-background"></div>
    <div class="container py-5">
        <div class="row py-5 g-3">

            <div class="col-md-6 first_col">
                <h1 class="text-center mt-3">Contact Us</h1>
                <form class="p-4 mt-5" id="contactForm" class="needs-validation">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Enter your Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="text" class="form-control" id="emailInput" placeholder="enter your email" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Enter your massage</label>
                        <textarea  type="text" class="form-control" id="messageInput" rows="3" required></textarea>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">
                            Please enter your message.
                        </div>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary">Send now</button>
                </form>
            </div>

            <div class="popup" id="popup">
              <div class="popup-content">
                <span class="close" id="close">&times;</span>
                <p class="thanks">Thank you for contacting us!</p>
                <p class="message">Your message has been sent</p>
                <em><p>#Volkswagen</p></em>
              </div>
            </div>

            <div class="col-md-6 sec_col">
                <img src="ContactsPage.png"
                    class="img-fluid">
            </div>
        </div>
    </div>

    <div class="fourth-section">
        <h1></h1>
    </div>
